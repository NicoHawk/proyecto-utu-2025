<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div class="top-bar">
        <img src="../img/logo.png" alt="Logo de la empresa" class="logo">
        <div class="top-right">
            <a href="principal.html">Inicio</a>
            <a href="registro.html">Registrarse</a>
            <a href="contacto.html">Contacto</a>
            <!-- Selector de idioma -->
            <div class="language-selector closed">
                <button class="lang-btn" onclick="toggleLangMenu()">
                    <span class="flag">ğŸŒ</span>
                    <span id="currentLang">ES</span>
                    <span class="arrow">â–¼</span>
                </button>
                <div id="langMenu" class="lang-menu hidden">
                    <button class="lang-option" onclick="changeLang('es')">
                        <span class="flag">ğŸ‡ªğŸ‡¸</span>
                        <span>EspaÃ±ol</span>
                    </button>
                    <button class="lang-option" onclick="changeLang('en')">
                        <span class="flag">ğŸ‡ºğŸ‡¸</span>
                        <span>English</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Registro</h1>
        <form id="registroForm">
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
            <input type="email" id="correo" name="correo" placeholder="Correo electrÃ³nico" required>
            <input type="password" id="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Registrarse</button>
        </form>
        <button class="register-btn" onclick="window.location.href='index.php'">Ir a Login</button>
        <div id="mensaje" class="mensaje"></div>
    </div>
    <script>
        // Toggle menÃº de idioma
        function toggleLangMenu() {
            const menu = document.getElementById('langMenu');
            const selector = document.querySelector('.language-selector');
            menu.classList.toggle('hidden');
            if (menu.classList.contains('hidden')) {
                selector.classList.add('closed');
            } else {
                selector.classList.remove('closed');
            }
        }

        // Cambiar idioma
        function changeLang(lang) {
            const currentLangSpan = document.getElementById('currentLang');
            if (lang === 'es') {
                currentLangSpan.textContent = 'ES';
                // AquÃ­ puedes cambiar todos los textos a espaÃ±ol
                document.querySelector('h1').textContent = 'Registro';
                document.getElementById('usuario').placeholder = 'Nombre de usuario';
                document.getElementById('correo').placeholder = 'Correo electrÃ³nico';
                document.getElementById('password').placeholder = 'ContraseÃ±a';
                document.querySelector('form button[type="submit"]').textContent = 'Registrarse';
                document.querySelector('.register-btn').textContent = 'Ir a Login';
            } else if (lang === 'en') {
                currentLangSpan.textContent = 'EN';
                // AquÃ­ cambias todos los textos a inglÃ©s
                document.querySelector('h1').textContent = 'Register';
                document.getElementById('usuario').placeholder = 'Username';
                document.getElementById('correo').placeholder = 'Email';
                document.getElementById('password').placeholder = 'Password';
                document.querySelector('form button[type="submit"]').textContent = 'Sign Up';
                document.querySelector('.register-btn').textContent = 'Go to Login';
            }
            toggleLangMenu();
        }

        // Cerrar menÃº al hacer clic fuera
        document.addEventListener('click', function(e) {
            const selector = document.querySelector('.language-selector');
            const menu = document.getElementById('langMenu');
            if (selector && !selector.contains(e.target)) {
                menu.classList.add('hidden');
                selector.classList.add('closed');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const registroForm = document.getElementById('registroForm');
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.style.display = 'none';

            registroForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const usuario = document.getElementById('usuario').value;
                const correo = document.getElementById('correo').value;
                const password = document.getElementById('password').value;

                const formData = new FormData();
                formData.append('accion', 'registro');
                formData.append('username', usuario);
                formData.append('correo', correo);
                formData.append('password', password);

                fetch('../api/registro.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    mensajeDiv.style.display = 'block';
                    if (data.success) {
                        mensajeDiv.textContent = 'Registro exitoso. Redirigiendo...';
                        mensajeDiv.className = 'mensaje success';
                        setTimeout(() => {
                            window.location.href = 'index.php';
                        }, 900);
                    } else {
                        mensajeDiv.textContent = data.mensaje;
                        mensajeDiv.className = 'mensaje error';
                    }
                })
                .catch(error => {
                    mensajeDiv.style.display = 'block';
                    mensajeDiv.textContent = 'Error al conectar con el servidor.';
                    mensajeDiv.className = 'mensaje error';
                });
            });
        });
    </script>
</body>
</html>
